<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <title>GitHub</title>
  <link rel="stylesheet" href="main.css">
  <script src="https://kit.fontawesome.com/280ea29961.js" crossorigin="anonymous"></script>
</head>

<body>
  <header>
    <div class="container">
      <div class="logo">
        <i class="fab fa-github fa-2x"  alt="GitHub logo"></i>
      </div>
      <div class="HeaderMenu">
        <nav class="navMenu">
          <a href="" class="menu-list">Why GitHub?<i class="fas fa-chevron-down fa-xs"></i></a>
          <a href="" class="menu-list">Team</a>
          <a href="" class="menu-list">Enterprise</a>
          <a href="" class="menu-list">Explore<i class="fas fa-chevron-down fa-xs"></i></a>
          <a href="" class="menu-list">Marketplace</a>
          <a href="" class="menu-list">Pricing<i class="fas fa-chevron-down fa-xs"></i></a>
        </nav>
        <div class="search_sign">
          <div class="search">
            <input type="text" class="search-bar">
          </div>
          <div class="signin">
            <input type="button" class="button" value="Sign in">
          </div>
          <div class="signup">
            <input type="button" class="button" value="Sign up">
          </div>
        </div>
      </div>
    
  </header>
</body>

</html>
